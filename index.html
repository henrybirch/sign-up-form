<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="checkPassword.js"></script>
</head>
<body>
<div class="left-side">
    <img src="assets/background.avif" alt="tropical plants" class="background">
    <div class="behind-logo">
        <img src="assets/odin-lined.png" alt="odin logo" class="logo">
        <div class="logo-text">SIGN-UP-FORM</div>
    </div>

</div>
<div class="right-side">
    <div class="top-text">This is not a real online service! You know you need something like this in your life to help
        you realise your deepest dreams.
        <br>Sign up <em>now</em> to get started
        <p>You <em>know</em> you want to </p>
    </div>
    <div class="form">
        <form action="" class="create-account-form">
            <div class="label-input fname">
                <label for="fname">First Name</label>
                <input id="fname" type="text">
            </div>
            <div class="label-input lname">
                <label for="lname">Last Name</label>
                <input id="lname" type="text">
            </div>
            <div class="label-input email">
                <label for="email">Email</label>
                <input id="email" type="email">
            </div>
            <div class="label-input phone-number">
                <label for="phone-number">Phone Number</label>
                <input id="phone-number" type="tel">
            </div>
            <div class="label-input password">
                <label for="password">Password</label>
                <input id="password" type="password">
            </div>
            <div class="label-input confirm-password">
                <label for="confirm-password">Confirm Password</label>
                <input id="confirm-password" type="password">
            </div>
        </form>
    </div>
    <div class="create-account-sub-section">
    </div>
</div>
</body>
</html>
